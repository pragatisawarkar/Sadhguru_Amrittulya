<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Item Details</title>
</head>
<body>

<a href="/" class="btn btn-xs btn-success"><span class="glyphicon glyphicon-home"></span> Home</a>
<br>
<div class="container" align="left" style="color:deepskyblue">
    <h2>Item Details... </h2><hr>

    <h3>*Name - {{ item.name|title }}</h3>
    <h3>*Price - {{ item.price }}</h3>
    <h3>*Description - {{ item.description|capfirst   }}</h3>

    {% if item.item_image %}
        <img src="{{ item.item_image.url }}" class="img-responsive" style="width: 300px; height: 250px; float: left; margin-right: 10px;" />
    {% endif %}
</div>

</body>
</html>
